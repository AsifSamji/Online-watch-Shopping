<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .image-slider img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .category img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .category .col-md-6 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header class="container-fluid">
        <!-- Image Slider -->
        <div id="imageSlider" class="carousel slide image-slider" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.samsung.com/is/image/samsung/p6pim/in/smartphones/galaxy-s23/gallery/india-galaxy-s23-sm-s911bzgdinu-532676072?$1300_1038_PNG$" alt="Samsung Banner">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Welcome to Mobile Shopping</h5>
                        <p>Find your favorite mobile brand here!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://fdn2.gsmarena.com/vv/pics/vivo/vivo-v29e-1.jpg" alt="Vivo Banner">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Best Deals Available</h5>
                        <p>Exciting offers on top brands!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-14-pro-max-gallery1-2022?wid=4000&hei=3072&fmt=jpeg&qlt=90&.v=1660753619946" alt="Apple Banner">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Shop Now</h5>
                        <p>Get the latest models at the best prices.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageSlider" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>

    <main class="container my-5">
        <!-- Samsung and Vivo Section -->
        <div class="row category">
            <div class="col-md-6">
                <img src="https://images.samsung.com/is/image/samsung/p6pim/in/smartphones/galaxy-s22-ultra/buy/online/img-store-s22-ultra.png" alt="Samsung">
                <h4 class="text-center mt-2">Samsung</h4>
            </div>
            <div class="col-md-6">
                <img src="https://fdn2.gsmarena.com/vv/pics/vivo/vivo-v29e-1.jpg" alt="Vivo">
                <h4 class="text-center mt-2">Vivo</h4>
            </div>
        </div>

        <!-- Oppo and iPhone Section -->
        <div class="row category">
            <div class="col-md-6">
                <img src="https://fdn.gsmarena.com/imgroot/news/22/08/oppo-a57-4g-india-launch/-1200x900m/gsmarena_000.jpg" alt="Oppo">
                <h4 class="text-center mt-2">Oppo</h4>
            </div>
            <div class="col-md-6">
                <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-14-pro-max-gallery1-2022?wid=4000&hei=3072&fmt=jpeg&qlt=90&.v=1660753619946" alt="iPhone">
                <h4 class="text-center mt-2">iPhone</h4>
            </div>
        </div>

        <!-- Offers and Trending Section -->
        <div class="row category">
            <div class="col-md-6">
                <img src="https://img.freepik.com/free-vector/realistic-black-friday-background-with-photo_23-2149055755.jpg" alt="Offer">
                <h4 class="text-center mt-2">Offers</h4>
            </div>
            <div class="col-md-6">
                <img src="https://img.freepik.com/premium-vector/trending-now-social-media-label-template-vector-illustration_139523-385.jpg" alt="Trending">
                <h4 class="text-center mt-2">Trending</h4>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
